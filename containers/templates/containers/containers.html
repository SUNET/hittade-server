{% extends "containers/base.html" %}
{% block title %}All container images{% endblock %}


{% block content %}
<div class="m-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Container</th>
            </tr>
        </thead>
        <tbody>
            {% for cb in cbs %}
            <tr>
                <td> <a href="{% url 'containers:cbase' cb.cid %}">{{ cb.fullname }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
