{% extends "dashboard.html" %}

{% block content %}
    <div class="ht-scrollable">
        <table class="ht-table">
            <thead>
                <tr>
                    <th scope="col">Host name</th>
                </tr>
            </thead>
            <tbody>
                {% if hosts|length >= 1 %}
                    {% for host in hosts %}
                        <tr>
                            <td> <a href="{% url 'servers:host' host.id %}">{{ host.hostname }}</a></td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>No hosts available</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
{% endblock %}
